<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Page</title>
  <style>
        /* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');

/* CSS Variables for Color Palette - Matching Main Page */
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --warm-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  --cool-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  --purple-gradient: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
  --orange-gradient: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
  --product-gradient: linear-gradient(135deg, #667eea 10%, #764ba2 40%, #f093fb 70%, #f5576c 100%);
  
  --text-dark: #2d3748;
  --text-light: #718096;
  --white: #ffffff;
  --light-text-dark-mode: #e2e8f0;
  --dark-bg-dark-mode: #1a202c;
  --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
  --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.15);
  --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.2);
  --shadow-product: 0 8px 32px rgba(0, 0, 0, 0.12);
  
  --border-radius: 12px;
  --border-radius-lg: 20px;
  --transition: all 0.3s ease;
}

/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  line-height: 1.6;
  color: var(--text-dark);
  background: linear-gradient(45deg, #f0f2f5, #fafbfc);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Dark Mode Styles */
body.dark-mode {
  background: linear-gradient(45deg, #1a1a2e, #16213e);
  color: var(--light-text-dark-mode);
}

body.dark-mode .navbar {
  background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
  border-bottom: 1px solid #4a5568;
}

body.dark-mode .navbar a,
body.dark-mode .navbar .brand {
  color: var(--light-text-dark-mode);
}

body.dark-mode .navbar i {
  color: var(--light-text-dark-mode);
}

body.dark-mode h1 {
  color: var(--light-text-dark-mode);
}

body.dark-mode .cart-item {
  background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
  color: var(--light-text-dark-mode);
  border: 2px solid #4a5568;
}

body.dark-mode #total {
  background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
  color: var(--light-text-dark-mode);
}

body.dark-mode .empty-message {
  color: var(--light-text-dark-mode);
}

/* Navbar Styles - Matching Main Page */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 30px;
  background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
  box-shadow: var(--shadow-medium);
  border-bottom: 3px solid transparent;
  border-image: var(--primary-gradient) 1;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(10px);
  flex-wrap: wrap;
  gap: 20px;
}

.navbar .brand {
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: var(--transition);
  font-family: 'Abril Fatface', cursive;
}

.navbar .brand:hover {
  transform: scale(1.05);
}

.navbar a {
  text-decoration: none;
  color: var(--text-dark);
  font-weight: 500;
  padding: 10px 20px;
  border-radius: var(--border-radius);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
  font-size: 18px;
}

.navbar a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: var(--secondary-gradient);
  transition: var(--transition);
  z-index: -1;
}

.navbar a:hover::before {
  left: 0;
}

.navbar a:hover {
  color: white !important;
  transform: translateY(-2px);
  box-shadow: var(--shadow-light);
}

.navbar i {
  color: var(--text-dark);
  transition: var(--transition);
  cursor: pointer;
  padding: 10px;
  border-radius: 50%;
  font-size: 22px;
}

.navbar i:hover {
  background: var(--warm-gradient);
  color: white !important;
  transform: scale(1.1);
  box-shadow: var(--shadow-light);
}

/* Page Title */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  font-weight: 700;
  background: var(--product-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
  padding: 60px 0 40px;
  margin: 0 30px;
  position: relative;
}

h1::after {
  content: '';
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 4px;
  background: var(--primary-gradient);
  border-radius: 2px;
}

/* Cart Container */
#cart-items {
  max-width: 1000px;
  margin: 0 auto;
  padding: 30px;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

/* Cart Item Styles */
.cart-item {
  display: flex;
  align-items: center;
  background: linear-gradient(145deg, #ffffff, #f8f9ff);
  border-radius: var(--border-radius-lg);
  padding: 25px;
  box-shadow: var(--shadow-product);
  transition: var(--transition);
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.cart-item::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: var(--transition);
  opacity: 0;
  pointer-events: none;
}

.cart-item:hover::before {
  opacity: 1;
  animation: rotate 3s linear infinite;
}

@keyframes rotate {
  100% { transform: rotate(360deg); }
}

.cart-item:hover {
  transform: translateY(-5px) scale(1.01);
  box-shadow: var(--shadow-heavy);
  border-image: var(--product-gradient) 1;
}

.cart-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-light);
  transition: var(--transition);
  margin-right: 25px;
  flex-shrink: 0;
}

.cart-item:hover img {
  transform: scale(1.05) rotate(2deg);
  box-shadow: var(--shadow-medium);
  filter: brightness(1.1) saturate(1.2);
}

.item-info {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.item-info h3 {
  font-size: 20px;
  font-weight: 600;
  color: var(--text-dark);
  margin: 0;
  transition: var(--transition);
}

.cart-item:hover .item-info h3 {
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  transform: scale(1.02);
}

.item-info p {
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  font-weight: bold;
  background: var(--warm-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
  transition: var(--transition);
}

.cart-item:hover .item-info p {
  transform: scale(1.05);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Remove Icon */
.remove-icon {
  color: #e53e3e;
  font-size: 20px;
  cursor: pointer;
  transition: var(--transition);
  padding: 15px;
  border-radius: 50%;
  margin-left: 20px;
  flex-shrink: 0;
}

.remove-icon:hover {
  background: linear-gradient(135deg, #feb2b2, #f56565);
  color: white;
  transform: scale(1.2) rotate(10deg);
  box-shadow: var(--shadow-medium);
}

.remove-icon:active {
  transform: scale(1.1) rotate(5deg);
}

/* Total Section */
#total {
  background: var(--primary-gradient);
  color: white;
  padding: 25px;
  border-radius: var(--border-radius-lg);
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  font-family: 'Playfair Display', serif;
  box-shadow: var(--shadow-product);
  margin: 30px auto 0;
  max-width: 400px;
  position: relative;
  overflow: hidden;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

#total::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--warm-gradient);
}

#total:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: var(--shadow-heavy);
}

/* Empty Cart Message */
.empty-message {
  text-align: center;
  font-size: 24px;
  color: var(--text-light);
  font-style: italic;
  padding: 60px 20px;
  background: linear-gradient(145deg, #ffffff, #f8f9ff);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-light);
  border: 2px dashed var(--text-light);
  position: relative;
  overflow: hidden;
}

.empty-message::before {
  content: 'ðŸ›’';
  font-size: 48px;
  display: block;
  margin-bottom: 20px;
  opacity: 0.5;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    gap: 15px;
    padding: 20px;
  }
  
  .navbar .brand {
    font-size: 28px;
    margin-bottom: 10px;
  }
  
  .navbar a {
    font-size: 16px;
    padding: 8px 16px;
  }
  
  h1 {
    font-size: 36px;
    padding: 40px 0 30px;
    margin: 0 20px;
  }
  
  #cart-items {
    padding: 20px;
    gap: 20px;
  }
  
  .cart-item {
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }
  
  .cart-item img {
    width: 150px;
    height: 150px;
    margin-right: 0;
    margin-bottom: 15px;
  }
  
  .item-info {
    align-items: center;
    margin-bottom: 15px;
  }
  
  .remove-icon {
    margin-left: 0;
    position: absolute;
    top: 15px;
    right: 15px;
  }
  
  #total {
    font-size: 24px;
    padding: 20px;
    margin: 20px auto 0;
  }
}

@media (max-width: 480px) {
  .navbar .brand {
    font-size: 24px;
  }
  
  h1 {
    font-size: 28px;
  }
  
  #cart-items {
    padding: 15px;
    gap: 15px;
  }
  
  .cart-item {
    padding: 15px;
  }
  
  .cart-item img {
    width: 120px;
    height: 120px;
  }
  
  .item-info h3 {
    font-size: 18px;
  }
  
  .item-info p {
    font-size: 20px;
  }
  
  #total {
    font-size: 20px;
    padding: 15px;
  }
  
  .empty-message {
    font-size: 20px;
    padding: 40px 15px;
  }
  
  .empty-message::before {
    font-size: 36px;
  }
}

/* Custom Scrollbar - Matching Main Page */
::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 6px;
}

::-webkit-scrollbar-thumb {
  background: var(--primary-gradient);
  border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--secondary-gradient);
}

/* Loading Animation for Images */
.cart-item img {
  background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
}

.cart-item img[src] {
  background: none;
  animation: none;
}

@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Remove Animation */
@keyframes removeItem {
  0% { 
    opacity: 1; 
    transform: translateX(0) scale(1); 
  }
  50% { 
    opacity: 0.5; 
    transform: translateX(30px) scale(0.9); 
    background: var(--secondary-gradient);
  }
  100% { 
    opacity: 0; 
    transform: translateX(100px) scale(0.8); 
    height: 0;
    padding: 0;
    margin: 0;
  }
}

.cart-item.removing {
  animation: removeItem 0.5s ease-out forwards;
}

/* Success Animation for Actions */
@keyframes success {
  0% { transform: scale(1); }
  50% { 
    transform: scale(1.05); 
    box-shadow: 0 0 20px rgba(72, 187, 120, 0.5);
  }
  100% { transform: scale(1); }
}

.cart-item.success {
  animation: success 0.6s ease;
}

<body>
  <div class="navbar" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 25px;" >
  <span class="brand" style="font-weight: bolder;">VARNIKAA</span>
  <a href="varnikaa.html">Home</a>
  <a href="About.html">About</a>
  <a href="shop.html">Shop</a>
  <a target="_blank" href="contact.html">Contact</a>
  <i id="darkModeToggle" class="fas fa-moon" style="cursor: pointer; font-size: 20px;"></i>
  </div>
  <h1 style="text-align:center; margin-top: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 35px; font-weight: 40px;">YOUR CART</h1>
  <div id="cart-items" style="max-width: 800px; margin: 0 auto; padding: 30px;"></div>
  <div id="total"></div>
  <script>
  const toggleIcon = document.getElementById("darkModeToggle");

  toggleIcon.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
      toggleIcon.classList.remove("fa-moon");
      toggleIcon.classList.add("fa-sun");
    } else {
      toggleIcon.classList.remove("fa-sun");
      toggleIcon.classList.add("fa-moon");
    }
  });
  function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      const totalDiv = document.getElementById("total");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      cartItemsContainer.innerHTML = '';
      totalDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace(/[â‚¹,]/g, ""));
        total += price;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';

        cartItem.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <div class="item-info">
            <h3>${item.title}</h3>
            <p>${item.price}</p>
          </div>
          <i class="fas fa-trash remove-icon" data-index="${index}" title="Remove from cart"></i>
        `;

        cartItemsContainer.appendChild(cartItem);
      });

      totalDiv.textContent = `Total: â‚¹${total.toLocaleString()}`;

      // Attach remove event after rendering
      document.querySelectorAll('.remove-icon').forEach(icon => {
        icon.addEventListener('click', function () {
          const indexToRemove = parseInt(this.getAttribute('data-index'));
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.splice(indexToRemove, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart(); // re-render the cart
        });
      });
    }

    window.onload = renderCart;
</script>
</body>
